<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Quillix</title>
  <style>
    body { margin: 0; padding: 0; background-color: #000000; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff; }
    .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #111014; overflow: hidden; }
    .header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%); }
    .logo { width: 48px; height: 48px; margin-bottom: 20px; }
    .content { padding: 20px 40px 60px; text-align: center; }
    .title { font-size: 24px; font-weight: 700; margin-bottom: 16px; letter-spacing: -0.5px; }
    .text { color: #a1a1aa; line-height: 1.6; font-size: 16px; margin-bottom: 32px; }
    .button { display: inline-block; background: #4f46e5; color: #ffffff; padding: 14px 32px; border-radius: 9999px; text-decoration: none; font-weight: 600; font-size: 15px; transition: background 0.3s ease; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
    .button:hover { background: #4338ca; }
    .footer { padding: 20px; text-align: center; color: #52525b; font-size: 12px; border-top: 1px solid #27272a; }
    .link { color: #52525b; text-decoration: underline; }
    /* Orb simulation */
    .orb { width: 100px; height: 100px; background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0) 70%); border-radius: 50%; display: inline-block; filter: blur(20px); opacity: 0.6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Use your hosted logo URL here if available, otherwise it falls back to text -->
      <h1 style="margin:0; color:#fff; font-size:28px;">Quillix</h1>
    </div>
    <div class="content">
      <h2 class="title">Confirm your identity</h2>
      <p class="text">
        Welcome to the future of reasoning. Please verify your email address to unlock full access to the Quillix engine.
      </p>
      <a href="{{ .ConfirmationURL }}" class="button">Verify Email</a>
      <p class="text" style="font-size: 12px; margin-top: 30px;">
        If you didn't request this, you can safely ignore this email.
      </p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Quillix Intelligence Inc.</p>
    </div>
  </div>
</body>
</html>
