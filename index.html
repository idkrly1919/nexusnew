<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="icon" type="image/png" href="/nexus-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #18181b;
            overflow-x: hidden;
            color: white;
        }
        body.chat-active {
            overflow: hidden;
        }

        h1, h2, h3, .brand-font, .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.5), 0 4px 20px rgba(0,0,0,0.5);
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Orbit Animations */
        @keyframes orbit-cw {
            from { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        @keyframes orbit-ccw {
            from { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
            to { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        }

        .animate-orbit-cw { animation: orbit-cw 2s linear infinite; }
        .animate-orbit-ccw { animation: orbit-ccw 3s linear infinite; }

        /* Floating Orbs Animations */
        @keyframes float-1 { 0%,100% { transform: translate(0,0); opacity: 0.3; } 50% { transform: translate(50px, -30px); opacity: 0.6; } }
        @keyframes float-2 { 0%,100% { transform: translate(0,0); opacity: 0.4; } 50% { transform: translate(-40px, 60px); opacity: 0.2; } }
        @keyframes float-3 { 0%,100% { transform: translate(0,0); opacity: 0.3; } 50% { transform: translate(30px, 30px); opacity: 0.5; } }
        @keyframes float-4 { 0%,100% { transform: translate(0,0); opacity: 0.5; } 50% { transform: translate(-60px, -20px); opacity: 0.2; } }
        @keyframes float-5 { 0%,100% { transform: translate(0,0); opacity: 0.2; } 50% { transform: translate(20px, -50px); opacity: 0.6; } }

        .animate-float-1 { animation: float-1 12s ease-in-out infinite; }
        .animate-float-2 { animation: float-2 15s ease-in-out infinite; }
        .animate-float-3 { animation: float-3 10s ease-in-out infinite; }
        .animate-float-4 { animation: float-4 18s ease-in-out infinite; }
        .animate-float-5 { animation: float-5 14s ease-in-out infinite; }

        /* Image Gen UI */
        @keyframes draw-wireframe {
            0% { stroke-dasharray: 80; stroke-dashoffset: 80; }
            100% { stroke-dasharray: 80; stroke-dashoffset: 0; }
        }
        @keyframes scan-line {
            0% { transform: translateY(-8px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(8px); opacity: 0; }
        }
        .animate-draw-wireframe { animation: draw-wireframe 2s ease-in-out infinite alternate; }
        .animate-scan-line { animation: scan-line 2s linear infinite; }

        /* Slow Spin Animation */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 640px) {
            .chat-messages-container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .chat-input-container {
                bottom: 1rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .chat-input-form textarea {
                padding-left: 1rem;
                padding-right: 6rem; /* Make space for buttons */
            }
            .chat-input-buttons {
                right: 0.25rem;
            }
        }
    </style>

</html>
