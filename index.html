
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Advanced Reasoning Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #18181b;
            overflow-x: hidden;
        }
        body.chat-active {
            overflow: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.5), 0 4px 20px rgba(0,0,0,0.5);
        }

        .gradient-text {
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* --- Dynamic Background Lights --- */
        
        /* Orbit Animation for Thinking State */
        @keyframes orbit-cw {
            from { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        @keyframes orbit-ccw {
            from { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
            to { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        }

        .animate-orbit-cw {
            animation: orbit-cw 2s linear infinite;
        }
        .animate-orbit-ccw {
            animation: orbit-ccw 3s linear infinite;
        }

        /* Random Float Animations for Idle State */
        @keyframes float-1 { 0%,100% { transform: translate(0,0); opacity: 0.3; } 50% { transform: translate(50px, -30px); opacity: 0.6; } }
        @keyframes float-2 { 0%,100% { transform: translate(0,0); opacity: 0.4; } 50% { transform: translate(-40px, 60px); opacity: 0.2; } }
        @keyframes float-3 { 0%,100% { transform: translate(0,0); opacity: 0.3; } 50% { transform: translate(30px, 30px); opacity: 0.5; } }
        @keyframes float-4 { 0%,100% { transform: translate(0,0); opacity: 0.5; } 50% { transform: translate(-60px, -20px); opacity: 0.2; } }
        @keyframes float-5 { 0%,100% { transform: translate(0,0); opacity: 0.2; } 50% { transform: translate(20px, -50px); opacity: 0.6; } }

        .animate-float-1 { animation: float-1 12s ease-in-out infinite; }
        .animate-float-2 { animation: float-2 15s ease-in-out infinite; }
        .animate-float-3 { animation: float-3 10s ease-in-out infinite; }
        .animate-float-4 { animation: float-4 18s ease-in-out infinite; }
        .animate-float-5 { animation: float-5 14s ease-in-out infinite; }

        /* Wireframe Drawing Animation */
        @keyframes draw-wireframe {
            0% { stroke-dasharray: 80; stroke-dashoffset: 80; }
            100% { stroke-dasharray: 80; stroke-dashoffset: 0; }
        }
        .animate-draw-wireframe {
            animation: draw-wireframe 2s ease-in-out infinite alternate;
        }

        @keyframes scan-line {
            0% { transform: translateY(-8px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(8px); opacity: 0; }
        }
        .animate-scan-line {
            animation: scan-line 2s linear infinite;
        }

        .thinking-process {
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1f1f22 inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "openai": "https://esm.sh/openai@4.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="text-white min-h-screen relative selection:bg-blue-500 selection:text-white bg-[#18181b]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
