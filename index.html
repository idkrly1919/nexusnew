<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quillix</title>
    <link rel="icon" type="image/png" href="/quillix-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            /* Apple-inspired Color System */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #e8e8ed;
            
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #aeaeb2;

            --accent: #0071e3;
            --accent-hover: #0077ed;
            --accent-text: #ffffff;

            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.05);
            --glass-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            
            --sidebar-bg: rgba(245, 245, 247, 0.85);
            
            --ease-apple: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        html.dark {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-tertiary: #636366;

            --accent: #2997ff;
            --accent-hover: #0071e3;
            --accent-text: #ffffff;

            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            
            --sidebar-bg: rgba(28, 28, 30, 0.75);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.4s var(--ease-apple), color 0.4s var(--ease-apple);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Frosted Glass Utilities */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .glass-sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-right: 1px solid var(--glass-border);
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.01em;
            font-weight: 600;
        }

        /* Interactive Elements */
        .btn-primary {
            background: var(--accent);
            color: var(--accent-text);
            transition: all 0.2s var(--ease-apple);
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s var(--ease-apple);
        }
        .btn-secondary:hover {
            background: var(--glass-border); /* Slightly darker */
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s var(--ease-apple) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Dynamic Background Integration */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            transition: background 0.5s ease;
        }
        
        /* Light Mode Orbs - Subtle Pastels */
        html:not(.dark) .orb-1 { background: #e0f2fe; } /* Light Blue */
        html:not(.dark) .orb-2 { background: #f0fdf4; } /* Light Green */
        html:not(.dark) .orb-3 { background: #faf5ff; } /* Light Purple */
        
        /* Dark Mode Orbs - Deep Colors */
        html.dark .orb-1 { background: rgba(29, 78, 216, 0.2); }
        html.dark .orb-2 { background: rgba(124, 58, 237, 0.2); }
        html.dark .orb-3 { background: rgba(219, 39, 119, 0.2); }

        /* Input Fields */
        .input-apple {
            background: var(--bg-secondary);
            border: 1px solid transparent;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .input-apple:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
            outline: none;
        }

        /* Markdown Styles */
        .prose { color: var(--text-secondary); }
        .prose strong { color: var(--text-primary); font-weight: 600; }
        .prose h1, .prose h2, .prose h3 { color: var(--text-primary); }
        .prose code { 
            background: var(--bg-tertiary); 
            color: var(--accent); 
            padding: 2px 6px; 
            border-radius: 6px; 
            font-size: 0.9em; 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        .prose pre {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text-primary);
            overflow-x: auto;
        }
    </style>
