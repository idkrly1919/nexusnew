<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/nexus-logo.png" />

    <meta name="theme-color" content="#111014" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111014;
            overflow-x: hidden;
            color: white;
        }
        body.chat-active {
            overflow: hidden;
        }

        h1, h2, h3, .brand-font, .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* NEW: Liquid Glass Base Style */
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            border-radius: 24px; /* More rounded */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1), /* Inner highlight */
                0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Softer, darker shadow */
        }

        /* NEW: Interactive Element Animation */
        .interactive-lift {
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .interactive-lift:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.15),
                0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* NEW: Liquid Gradient Text */
        .liquid-gradient-text {
            background: linear-gradient(45deg, #e879f9, #a78bfa, #818cf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: liquid-gradient-flow 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes liquid-gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NEW: Background Styles */
        .liquid-bg {
            position: fixed;
            inset: 0;
            background-color: #111014;
            overflow: hidden;
            z-index: -1;
        }
        .liquid-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
            opacity: 0.03;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 9999px;
            filter: blur(120px);
            will-change: transform;
            opacity: 0.3;
        }
        @keyframes move-blob-1 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(10vw, -15vh) scale(1.2); } }
        @keyframes move-blob-2 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(-15vw, 10vh) scale(0.8); } }
        @keyframes move-blob-3 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(5vw, 10vh) scale(1.1); } }
        .animate-move-blob-1 { animation: move-blob-1 20s ease-in-out infinite alternate; }
        .animate-move-blob-2 { animation: move-blob-2 25s ease-in-out infinite alternate; }
        .animate-move-blob-3 { animation: move-blob-3 18s ease-in-out infinite alternate; }

        /* NEW: Chat Message Pop-in Animation */
        @keyframes pop-in {
            0% { opacity: 0; transform: translateY(10px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>
