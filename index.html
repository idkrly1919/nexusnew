<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="icon" type="image/png" href="/nexus-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111014" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Set base to black */
            overflow-x: hidden;
            color: white;
        }
        body.chat-active {
            overflow: hidden;
        }

        h1, h2, h3, .brand-font, .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
        }

        .light-liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
        }
        .dark-liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(28px) saturate(150%);
            -webkit-backdrop-filter: blur(28px) saturate(150%);
        }

        .interactive-lift {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .interactive-lift:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1),
                0 15px 50px 0 rgba(0, 0, 0, 0.5);
        }

        .liquid-gradient-text {
            background: linear-gradient(45deg, #e879f9, #a78bfa, #818cf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: liquid-gradient-flow 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes liquid-gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pop-in {
            0% { opacity: 0; transform: translateY(10px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        .dynamic-background-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #000000;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 9999px;
            will-change: transform, opacity, top, left, width, height, filter;
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .idle .orb {
            opacity: 0.4;
            filter: blur(100px);
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .idle .orb-1 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.0) 80%); width: 40vw; height: 40vw; top: 10%; left: 5%; animation-name: fluid-drift-1; animation-duration: 25s; }
        .idle .orb-2 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.0) 80%); width: 30vw; height: 30vw; top: 50%; left: 20%; animation-name: fluid-drift-2; animation-duration: 30s; animation-delay: -5s; }
        .idle .orb-3 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.0) 80%); width: 35vw; height: 35vw; top: 20%; left: 60%; animation-name: fluid-drift-3; animation-duration: 28s; animation-delay: -2s; }
        .idle .orb-4 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.0) 80%); width: 25vw; height: 25vw; top: 70%; left: 75%; animation-name: fluid-drift-1; animation-duration: 35s; animation-delay: -10s; }
        .idle .orb-5 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.0) 80%); width: 20vw; height: 20vw; top: 80%; left: 10%; animation-name: fluid-drift-2; animation-duration: 22s; animation-delay: -8s; }
        .idle .orb-6 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0.0) 80%); width: 30vw; height: 30vw; top: -10%; left: 40%; animation-name: fluid-drift-3; animation-duration: 32s; animation-delay: -3s; }

        @keyframes fluid-drift-1 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(8vw, -12vh) scale(1.1); }
            45% { transform: translate(-10vw, 10vh) scale(0.9); }
            70% { transform: translate(5vw, 15vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes fluid-drift-2 {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-8vw, 15vh) scale(1.2); }
            50% { transform: translate(10vw, -5vh) scale(0.8); }
            75% { transform: translate(-5vw, -10vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes fluid-drift-3 {
            0% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(12vw, 8vh) scale(0.95); }
            60% { transform: translate(-8vw, -12vh) scale(1.15); }
            80% { transform: translate(5vw, 5vh) scale(1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes loading-pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.03); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        .loading-text .orb,
        .loading-image .orb {
            filter: blur(60px);
            animation-name: loading-pulse;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-duration: 1.8s;
        }

        .loading-text .orb-1, .loading-image .orb-1 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.0) 80%); width: 40vw; height: 40vw; top: 10%; left: 5%; animation-delay: 0s; }
        .loading-text .orb-2, .loading-image .orb-2 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.0) 80%); width: 30vw; height: 30vw; top: 50%; left: 20%; animation-delay: -0.3s; }
        .loading-text .orb-3, .loading-image .orb-3 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.0) 80%); width: 35vw; height: 35vw; top: 20%; left: 60%; animation-delay: -0.6s; }
        .loading-text .orb-4, .loading-image .orb-4 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0.0) 80%); width: 25vw; height: 25vw; top: 70%; left: 75%; animation-delay: -0.9s; }
        .loading-text .orb-5, .loading-image .orb-5 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.0) 80%); width: 20vw; height: 20vw; top: 80%; left: 10%; animation-delay: -1.2s; }
        .loading-text .orb-6, .loading-image .orb-6 { background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.32), rgba(255, 255, 255, 0.0) 80%); width: 30vw; height: 30vw; top: -10%; left: 40%; animation-delay: -1.5s; }

        .bw-to-color-hover {
            filter: grayscale(90%);
            transition: filter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .bw-to-color-hover:hover {
            filter: grayscale(0%);
        }

        .trusted-logo {
            filter: grayscale(100%) brightness(0.7);
            opacity: 0.5;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .trusted-logo:hover {
            filter: grayscale(0%) brightness(1);
            opacity: 1;
            transform: scale(1.05);
        }

        /* New Globe Animation */
        .globe-container {
            width: 16px;
            height: 16px;
            perspective: 600px;
        }
        .globe {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: globe-spin 5s linear infinite;
            border-radius: 50%;
        }
        .globe::before, .globe::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .globe::before { transform: rotateY(60deg); }
        .globe::after { transform: rotateY(-60deg); }
        @keyframes globe-spin {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* New Thinking Dots Animation */
        .thinking-dots span {
            display: inline-block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 0 2px;
            animation: thinking-pulse 1.4s infinite ease-in-out both;
        }
        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes thinking-pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Cosmos View Styles */
        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 1);
            animation: animate-shooting-star 3s linear infinite;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }
        @keyframes animate-shooting-star {
            0% { transform: rotate(315deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; }
        }

        .liquid-planet {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .liquid-planet:hover {
            box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2), inset 0 0 10px 2px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 35px 10px rgba(255, 255, 255, 0.3), inset 0 0 15px 4px rgba(255, 255, 255, 0.15); }
        }

    </style>
