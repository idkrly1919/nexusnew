<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="icon" type="image/png" href="/nexus-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111014" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Set base to black */
            overflow-x: hidden;
            color: white;
        }
        body.chat-active {
            overflow: hidden;
        }

        h1, h2, h3, .brand-font, .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1),
                0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .interactive-lift {
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .interactive-lift:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.15),
                0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        .liquid-gradient-text {
            background: linear-gradient(45deg, #e879f9, #a78bfa, #818cf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: liquid-gradient-flow 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes liquid-gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pop-in {
            0% { opacity: 0; transform: translateY(10px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        /* NEW: Dynamic Background Styles */
        .dynamic-background-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #000000;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 9999px;
            will-change: transform, opacity, top, left, width, height, filter;
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- IDLE STATE --- */
        .idle .orb {
            opacity: 0.2;
            filter: blur(100px);
            animation-name: idle-wave;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .idle .orb-1 { background: #581c87; width: 40vw; height: 40vw; top: 10%; left: 5%; animation-duration: 20s; }
        .idle .orb-2 { background: #4338ca; width: 30vw; height: 30vw; top: 50%; left: 20%; animation-duration: 22s; animation-delay: -4s; }
        .idle .orb-3 { background: #be185d; width: 35vw; height: 35vw; top: 20%; left: 60%; animation-duration: 25s; animation-delay: -2s; }
        .idle .orb-4 { background: #047857; width: 25vw; height: 25vw; top: 70%; left: 75%; animation-duration: 18s; animation-delay: -5s; }
        .idle .orb-5 { background: #4338ca; width: 20vw; height: 20vw; top: 80%; left: 10%; animation-duration: 23s; animation-delay: -8s; }
        .idle .orb-6 { background: #be123c; width: 30vw; height: 30vw; top: -10%; left: 40%; animation-duration: 21s; animation-delay: -3s; }

        @keyframes idle-wave {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(5vw, -10vh) scale(1.1); }
        }

        /* --- LOADING TEXT STATE --- */
        .loading-text .orb {
            opacity: 0.6;
            filter: blur(20px);
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
            margin: -5px;
            animation-name: loading-spin;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .loading-text .orb-1 { animation-delay: -0.1s; }
        .loading-text .orb-2 { animation-delay: -0.2s; }
        .loading-text .orb-3 { animation-delay: -0.3s; }
        .loading-text .orb-4 { animation-delay: -0.4s; }
        .loading-text .orb-5 { animation-delay: -0.5s; }
        .loading-text .orb-6 { animation-delay: -0.6s; }

        @keyframes loading-spin {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }

        /* --- LOADING IMAGE STATE --- */
        .loading-image .orb {
            opacity: 0.5;
            filter: blur(50px);
            top: 50%;
            left: 50%;
            animation-timing-function: cubic-bezier(0.6, 0, 0.4, 1);
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-duration: 2s;
        }
        .loading-image .orb-1 { background: #a855f7; width: 20vw; height: 20vw; animation-name: merge-in-1; }
        .loading-image .orb-2 { background: #8b5cf6; width: 25vw; height: 25vw; animation-name: merge-in-2; }
        .loading-image .orb-3 { background: #ec4899; width: 18vw; height: 18vw; animation-name: merge-in-3; }
        .loading-image .orb-4 { background: #10b981; width: 22vw; height: 22vw; animation-name: merge-in-4; }
        .loading-image .orb-5 { background: #6366f1; width: 28vw; height: 28vw; animation-name: merge-in-5; }
        .loading-image .orb-6 { background: #f43f5e; width: 20vw; height: 20vw; animation-name: merge-in-6; }

        @keyframes merge-in-1 { from { transform: translate(-100vw, -50vh) scale(0.5); } to { transform: translate(-10vw, -10vh) scale(0); opacity: 0; } }
        @keyframes merge-in-2 { from { transform: translate(100vw, -40vh) scale(0.5); } to { transform: translate(5vw, -15vh) scale(0); opacity: 0; } }
        @keyframes merge-in-3 { from { transform: translate(-90vw, 50vh) scale(0.5); } to { transform: translate(-5vw, 10vh) scale(0); opacity: 0; } }
        @keyframes merge-in-4 { from { transform: translate(80vw, 60vh) scale(0.5); } to { transform: translate(10vw, 5vh) scale(0); opacity: 0; } }
        @keyframes merge-in-5 { from { transform: translate(-110vw, 0) scale(0.5); } to { transform: translate(-15vw, 0) scale(0); opacity: 0; } }
        @keyframes merge-in-6 { from { transform: translate(120vw, 0) scale(0.5); } to { transform: translate(15vw, 0) scale(0); opacity: 0; } }

        .center-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 9999px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(168,85,247,0.5) 50%, rgba(168,85,247,0) 70%);
            filter: blur(10px);
            transform: translate(-50%, -50%) scale(0);
            animation: grow-and-pulse 15s cubic-bezier(0.6, 0, 0.4, 1) infinite;
            animation-delay: 1s;
        }

        @keyframes grow-and-pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(20); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(18); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(18); opacity: 0.8; }
        }

    </style>
